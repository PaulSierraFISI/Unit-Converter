<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="panel">
    <h1>Unit Converter</h1>      
    <form >    
      <select  id="measure"><!-- 
        <option value="2">Length</option>
        <option value="1">Weight</option>
        <option value="0">Temperature</option> -->
      </select>        
      <label for="convertFrom">Unit to Convert from</label>
      <div>
        <select id="convertFrom"><!-- 
          <option value="0">pies</option>
          <option value="1">centimetros</option>
          <option value="2">metros</option> -->
        </select>            
        <input type="number" placeholder="0" id="valueToConvert" required>
      </div>        
      <label for="convertTo">Unit to Convert to</label>
      <div>
        <select id="convertTo"><!-- 
          <option value="0">pies</option>
          <option value="1">centimetros</option>
          <option value="2">metros</option> -->
        </select>
        <div id="newValue"></div>            
      </div>
    </form>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
